<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <title>Hacker News user data exporter</title>
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        html, body {
            height: 100vh;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            color: #444444;
        }

        p {
            margin: 0;
        }

        #wrap {
            max-width: calc(100% - 40px);
            color: #444444;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            text-align: center;
            align-items: center;
            justify-items: center;
            padding: 15px 20px 0;
        }

        #logo {
            font-size: 25px;
            display: grid;
            align-items: center;
            grid-gap: 16px;
            grid-template-columns: max-content max-content;
            margin-bottom: 30px;
        }

        #logo span {
            width: 35px;
            height: 35px;
            background: #ff6600;
            display: flex;
            font-size: 26px;
            line-height: 0;
            color: #fff;
            align-items: center;
            justify-content: center;
        }

        #hnuser {
            width: 100%;
            max-width: 370px;
            position: relative;
            display: flex;
            margin-top: 30px;
            align-items: center;
        }

        #hnuser:hover span {
            opacity: 1;
        }

        #hnuser span {
            z-index: 1;
            margin-left: 10px;
            opacity: .5;
            pointer-events: none;
            font-size: 14px;
            position: absolute;
        }

        #hnuser input {
            width: 100%;
            padding: 10px 10px;
            box-sizing: border-box;
            border: 2px solid #444444;
            border-radius: 4px;
            font-family: "Open Sans", sans-serif;
            font-size: 14px;
            font-weight: bold;
            opacity: .5;
        }

        #hnuser input:focus {
            opacity: 1;
        }

        #hnuser input:focus + span {
            opacity: 1;
        }

        #hnuserInfo {
            margin: 2px 0 15px;
            font-size: 13px;
        }

        #mode {
            margin-bottom: 30px;
            text-align: left;
            font-size: 14px;
        }

        #mode label {
            display: block;
        }

        #progress {
            width: 100%;
            height: 0;
            border-radius: 6px;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
            transition: .1s ease;
            box-sizing: border-box;
            border: 0 solid transparent;
            background: #dedede;
        }

        #progress.visible {
            height: 30px;
            margin-bottom: 30px;
        }

        #progress.error {
            color: #cd0606;
            border-width: 2px;
            border-color: #cd0606;
        }

        #progress p {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 10;
            font-size: 12px;
        }

        #progress i {
            height: 30px;
            position: absolute;
            top: 0;
            left: 0;
            transition: .1s ease;
            font-style: normal;
            background: #ff6600;
        }

        .hidden {
            position: absolute;
            top: -9999px;
        }

        #export {
            font-size: 18px;
            padding: 10px 35px 8px;
            margin-bottom: 30px;
            border: 2px solid;
            border-radius: 4px;
        }

        #footer {
            margin-top: 10px;
            opacity: .5;
            font-size: 12px;
        }

        #footer p {
            margin-bottom: 10px;
        }

        #footer a:not(:last-child) {
            margin-right: 10px;
        }

    </style>
</head>

<body>
<form id="wrap" name="userDataExport">

    <p id="logo">
        <span>ðŸ ‹</span> <b>Hacker News User Data Exporter</b>
    </p>

    <p id="description">
        The export contains profile information and all your submissions on <a href="https://news.ycombinator.com/">Hacker News</a>. <br>
        More info and command-line version on the <a href="https://github.com/poisonborz/hn-userdata-exporter">GitHub</a> page.
    </p>

    <section id="exporter"></section>

    <div id="footer">
        <p>This project is in no way affiliated with Hacker News or YCombinator.</p>

    </div>
</form>

<script type="text/javascript" src="https://www.unpkg.com/dot@1.1.3/doT.min.js"></script>
<script type="module">
    window.ownInputs = ({html, main, options, exportRunning }) => {
        return html`
            <label id="hnuser" htmlFor="userInput">
                <input autoComplete="off" disabled=${ exportRunning } id="userInput"
                       onInput=${ e => main.setOptions({username: e.target.value}) }/>
                ${ !options.username && html`<span>Enter a Hacker News user name</span>` }
            </label>
            <p id="hnuserInfo">Case sensitive. Only public profiles are supported.</p>
        `
    }
</script>
<script type="module" src="exporter/web.js"></script>

</body>
</html>
